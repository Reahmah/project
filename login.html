<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login in</title>
    <link rel="stylesheet" href="Rayolat.css" />
  </head>
  <body>
    <h1>Login In Into Your Account</h1>
    <form>
      <fieldset>
        <label>
          Email<input
            required=""
            type="email"
            class=""
            placeholder="Enter Your Email"
          />

        <label>
          Password<input
            required=""
            type="password"
            class=""
            placeholder="Enter Your Password"
          />
        </label>

      <button class="Submit">Login in</button>
    </form>
  </body>
